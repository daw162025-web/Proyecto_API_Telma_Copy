<div class="container d-flex justify-content-center align-items-center" style="height: 100%;">
  <div class="card shadow border-0" style="width: 100%; max-width: 450px;">
    <div class="card-body p-5">
      <h3 class="text-center mb-4 font-weight-bold">Iniciar Sesión</h3>

      @if (errorMessage) {
        <div class="alert alert-danger mb-4" role="alert">
          {{ errorMessage }}
        </div>
      }

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label text-muted">Email</label>
          <input id="email" type="email" class="form-control" name="email" [(ngModel)]="email" required autofocus placeholder="email@ejemplo.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-muted">Contraseña</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" required placeholder="********">
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-danger btn-lg block">Inicia sesión</button>
        </div>

        <hr class="my-4">

        <div class="text-center">
          <span class="text-muted">¿No tienes cuenta? </span>
          <a routerLink="/register" class="text-decoration-none fw-bold text-danger">Regístrate</a>
        </div>
      </form>
    </div>
  </div>
</div>
