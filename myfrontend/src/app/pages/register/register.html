<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
  <div class="card shadow" style="width: 100%; max-width: 500px;">
    <div class="card-body p-5">
      <h3 class="text-center mb-4 font-weight-bold">Crear una cuenta</h3>

      @if (errorMessage) {
        <div class="alert alert-danger mb-4" role="alert">
          {{ errorMessage }}
        </div>
      }

      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input
            id="name"
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="formData.name"
            required
            autofocus
            autocomplete="name"
            placeholder="Tu nombre completo"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="formData.email"
            required
            autocomplete="username"
            placeholder="nombre@ejemplo.com"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="formData.password"
            required
            autocomplete="new-password"
            placeholder="********"
          />
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            Registrarse
          </button>
        </div>

        <hr class="my-4" />

        <div class="text-center">
          <span class="text-muted">¿Ya estás registrado? </span>
          <a routerLink="/login" class="text-decoration-none fw-bold">
            Inicia sesión aquí
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
