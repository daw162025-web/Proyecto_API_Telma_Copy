<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <div class="card shadow border-0 rounded-4">
        
        <div class="card-header bg-danger text-white text-center py-4 rounded-top-4">
          <h3 class="fw-bold mb-0">Mi Perfil</h3>
        </div>

        <div class="card-body p-5 text-center">
          
          <div class="mb-4">
            <img src="assets/imagenes/avatar.svg" 
                 alt="Foto de perfil" 
                 class="rounded-circle border border-3 border-white shadow-sm"
                 style="width: 120px; height: 120px; object-fit: cover; margin-top: -60px; background: white;">
          </div>

          @if (user()) {
            <h2 class="fw-bold text-dark">{{ user()?.name }}</h2>
            <p class="text-muted mb-4">{{ user()?.email }}</p>

            <div class="list-group list-group-flush text-start mb-4 rounded-3 shadow-sm">
              <div class="list-group-item p-3">
                <small class="text-muted d-block">ID de Usuario</small>
                <strong>#{{ user()?.id }}</strong>
              </div>
              <div class="list-group-item p-3">
                <small class="text-muted d-block">Miembro desde</small>
                <strong>{{ user()?.created_at | date:'longDate' }}</strong>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-outline-danger btn-lg" (click)="onLogout()">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar SesiÃ³n
              </button>
            </div>
          } 
          @else {
            <div class="spinner-border text-danger" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          }

        </div>
      </div>
      
    </div>
  </div>
</div>
