<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <div class="card shadow border-0">
        <div class="card-body p-5">
          <h3 class="text-center mb-4 fw-bold">Editar Petición</h3>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Título de la petición</label>
              <input 
                id="title" 
                type="text" 
                class="form-control" 
                formControlName="title"
                [class.is-invalid]="form.get('title')?.invalid && form.get('title')?.touched"
              >
              @if (form.get('title')?.invalid && form.get('title')?.touched) {
                <div class="invalid-feedback">El título es obligatorio.</div>
              }
            </div>

            <div class="mb-3">
              <label class="form-label text-muted">Categoría</label>
              <select class="form-select" formControlName="category_id">
                @for (cat of categories(); track cat.id) {
                  <option [value]="cat.id">{{ cat.name }}</option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Destinatario</label>
              <input 
                type="text" 
                class="form-control" 
                formControlName="destinatary"
                [class.is-invalid]="form.get('destinatary')?.invalid && form.get('destinatary')?.touched"
              >
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Descripción</label>
              <textarea 
                class="form-control" 
                rows="5" 
                formControlName="description"
                [class.is-invalid]="form.get('description')?.invalid && form.get('description')?.touched"
              ></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Imagen (Opcional)</label>
              <input 
                type="file" 
                class="form-control" 
                (change)="onFileChange($event)" 
                accept="image/*"
              >
              
              @if (currentImage()) {
                <div class="mt-3 text-center p-3 border rounded bg-light">
                  <small class="text-muted d-block mb-2">Imagen actual:</small>
                  <img [src]="currentImage()" alt="Actual" class="img-fluid rounded" style="max-height: 200px;">
                </div>
              }
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-danger btn-lg" [disabled]="form.invalid">
                Actualizar Petición
              </button>
              
              <a [routerLink]="['/petitions', petitionId]" class="btn btn-outline-secondary">
                Cancelar
              </a>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
