<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h3 class="mb-0">Editar Petición</h3>
        </div>
        <div class="card-body">
          
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label for="title" class="form-label">Título de la petición</label>
              <input type="text" id="title" class="form-control" formControlName="title">
            </div>

            <div class="mb-3">
              <label class="form-label">Categoría</label>
              <select class="form-select" formControlName="category_id">
                @for (cat of categories(); track cat.id) {
                  <option [value]="cat.id">{{ cat.name }}</option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Destinatario</label>
              <input type="text" class="form-control" formControlName="destinatary">
            </div>

            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" rows="5" formControlName="description"></textarea>
            </div>

            <div class="mb-4">
              <label class="form-label">Imagen (Opcional)</label>
              <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*">
              
              @if (currentImage()) {
                <div class="mt-2">
                  <small class="text-muted">Imagen actual:</small><br>
                  <img [src]="currentImage()" alt="Actual" class="img-thumbnail" style="max-height: 150px;">
                </div>
              }
            </div>

            <div class="d-flex justify-content-between">
              <a [routerLink]="['/petitions', petitionId]" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-warning" [disabled]="form.invalid">
                Actualizar Petición
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
